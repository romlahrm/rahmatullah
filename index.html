<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <title>Tugas 2 Pokemon</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="header">
        <div class="header-logo">List of Pokemons</div>
    </div>

    <div class="main">
        <div class="contents">
            <div class="section-title">
                <button type="button" id="button" onclick="fetchData()">Get Pokemon</button>
            </div>
            <div class="contents-item" id="pokemon">
                <span id="number"></span>
                <span id="name"></span>
                <img id="img" src="" alt="">
                <span id="type"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
